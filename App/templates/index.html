{% extends "layout.html" %}

{% block title %}Login and Sign Up{% endblock %}

{% block page %}Login and Sign Up{% endblock %}

{% block content %}
  <div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
          <span class="card-title center-align">Login</span>
          <div class="row">
            <div class="input-field col s12">
              <input id="username" type="text" class="validate">
              <label for="username">Username</label>
            </div>
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
            <div class="col s12 center-align">
              <a href="/lecturermenu" class="waves-effect waves-light btn purple">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
          <span class="card-title center-align">Sign Up</span>
          <div class="col s12 center-align">
            <a href="/signup" class="waves-effect waves-light btn purple">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
